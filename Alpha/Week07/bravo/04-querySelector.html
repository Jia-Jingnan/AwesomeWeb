<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>getElementById</title>
</head>
<body>

    <p class="spec">松狮点过</p>

    console.log(th_p);
    console.log(th_p2);
  </script>
</body>
</html>
