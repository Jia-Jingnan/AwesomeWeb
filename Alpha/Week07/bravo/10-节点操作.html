<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>节点操作</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <div id="box" class="box"></div>

  <script>
    var oBox = document.getElementById('box');
    oBox.style.backgroundColor = 'red';
    oBox.style.backgroundImage = 'url(https://www.spacex.com/static/images/favicon.ico)'
  </script>
</body>
</html>
