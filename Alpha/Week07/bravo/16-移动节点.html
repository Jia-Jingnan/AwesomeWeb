<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>移动节点</title>

</head>
<body>
  <div id="box1">
    <p id="para">我是短路</p>
  </div>
  <div id="box2">
    <p id="para2">是段落</p>
  </div>

  <script>
    var box1 = document.getElementById('box1');
    var p = document.getElementById('para');
    var box2 = document.getElementById('box2');
    var p2 = document.getElementById('para2');

    // box2.appendChild(p);

    box2.insertBefore(p, p2);
  </script>
</body>
</html>
