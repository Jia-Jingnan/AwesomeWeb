<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>删除节点</title>

</head>
<body>
  <div id="box">
    <p>我是短路</p>
  </div>

  <script>
    var box = document.getElementById('box');
    var ps = document.getElementsByTagName('p');

    box.removeChild(ps[0]);


  </script>
</body>
</html>
