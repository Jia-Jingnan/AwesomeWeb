<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>函数</title>
</head>
<body>
    <script>
        fun();

        var fun = function (){
            alert("A");
        };

        function fun(){
            alert("B");
        };

        fun();
    </script>
</body>
</html>
