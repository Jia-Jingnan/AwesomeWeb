<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>函数</title>
</head>
<body>
    <script>
        function add(a, b) {
            var sum = a + b;
            console.log(sum);
        }

        add(4,5);
        add(2,3);
        add(3,3);
    </script>
</body>
