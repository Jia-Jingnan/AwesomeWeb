<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>函数</title>
</head>
<body>
    <script>
        var arr = [33,22,11,55];

        // 排序
        arr.sort(function (a,b) {
            if (a > b){
                return 1;
            } else {}
                return -1;
        });

        console.log(arr);
    </script>
</body>
</html>
