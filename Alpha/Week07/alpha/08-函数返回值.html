<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>函数</title>
</head>
<body>
    <script>
        function fun() {
            console.log('A');
            return 'B';
            console.log('C');
        }

        console.log(1);
        var char = fun();
        console.log(char);
        console.log(2);
    </script>
</body>
</html>
