<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>函数</title>
</head>
<body>
    <script>
        function calcSumFromAtoB(a,b) {
            for (var i = a, sum = 0; i <= b; i++){
                sum+=i;
            }

            console.log('从' + a + '到' + b + '的和为：' + sum);
        }

        calcSumFromAtoB(3,7);
    </script>
</body>
</html>
