<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>浅克隆</title>
</head>
<body>
  <script>
    var arr1 = [3,4,5,6];
    var arr2 = arr1;

    arr1.push(6);
    console.log(arr2);
    console.log(arr1 == arr2);


    // 浅克隆
    var arr3 = [];
    for (var i = 0; i < arr1.length; i++){
      arr3.push(arr1[i]);
    }

    console.log(arr1 == arr3);
    arr1.push(7);
    console.log(arr3);

    // 这种类型数组时会出现藕断丝连的现象
    var arr4 = [3,4,5,6,[7,8]];

  </script>
</body>
</html>
