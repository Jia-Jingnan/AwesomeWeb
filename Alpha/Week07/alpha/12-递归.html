<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>递归</title>
</head>
<body>
    <script>
        // 递归， 书写一个函数，函数内部调用自己
        function factorial(n){
            // 如果是
            if (n == 1) return 1;
            // 如果询问的不是1的阶乘，就返回n * n-1！
            return n * factorial(n-1);
        }
    </script>
</body>
</html>
