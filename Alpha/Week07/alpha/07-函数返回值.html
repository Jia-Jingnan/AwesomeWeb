<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>函数</title>
</head>
<body>
    <script>
        // 有返回值但是没有输出语句
        // 有返回值更能体现函数的封装性
        //
        function sum(a, b) {
            return a + b;
        }

        // 用变量接受返回值
        var result = sum(3,5) * sum(2,6);
        // 输出变量
        console.log('result的值为：' + result);
    </script>
</body>
</html>
