<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>
  <script>
    var arr1 = [3,4,5,6,[7,9]];

    function deepClone(arr) {
      var result = [];
      for (var i = 0; i < arr.length; i++){
        // 类型判断
        if (Array.isArray(arr[i])){
          // 递归
          result.push(deepClone(arr[i]));
        } else {
          // 如果不是数组，是基本数据类型，就直接推送的结果数组中
          // 相当于递归的出口
          result.push(arr[i]);
        }
      }

      return result;
    }

    var arr2 = deepClone(arr1);
    console.log(arr2);


  </script>
</body>
</html>
