<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>递归</title>
</head>
<body>
    <script>
        // 返回斐波那契数列下表为n那项的值
        function fib(n) {
            // 递归退出条件
            if (n == 0 || n == 1) return 1;
            return fib(n - 1) + fib(n - 2);
        }

        // 书写一个循环语句，计算斐波那契数列的前15项
        for (var i = 0; i < 15; i++){
            console.log(fib(i));
        }

    </script>
</body>
</html>
