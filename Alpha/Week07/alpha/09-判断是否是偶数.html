<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>函数</title>
</head>
<body>
    <script>
        // 判断数字是否是偶数
        function fun(num) {
            if (num % 2 == 0){
                return '偶数'
            }

            return '基数'
        }

        var a = fun(4);
        console.log(a);
        var b = fun(3);
        console.log(b);
    </script>
</body>
</html>
