<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>数组</title>
</head>
<body>
    <script>
        // 数组定义方法1
        var arr1 = [33,34,56,66];

        arr1.push(77);
        console.log(arr1);
        arr1.push(88,99,111);
        console.log(arr1);
        arr1.pop();
        console.log(arr1);
        var item = arr1.pop();
        console.log(item);
        arr1.unshift(11,22);
        console.log(arr1);
        var item2 = arr1.shift();
        console.log(item2);
        console.log(arr1);
    </script>

</body>
</html>
