<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>数组</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,9,99];

        var sum = 0;

        for (var i = 0; i < arr.length; i++){
            sum += arr[i];
        }

        console.log(sum);

    </script>

</body>
</html>
