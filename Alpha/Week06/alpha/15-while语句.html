<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>判断水仙花数</title>
</head>
<body>
    <script>
        // 无法确定开始和结束范围的情况下，更适合使用while
        var i = 1;
        while (Math.pow(i,2) <= 456789){
            i++;
        }
        console.log(i);
    </script>
</body>
</html>
