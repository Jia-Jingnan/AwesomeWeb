<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>01-if语句的基本使用</title>
</head>
<body>
    <script>
        // 用户输入一个数字
        var n = Number(prompt("请输入一个数字："));

        // 书写if语句，判断是否为偶数
        if (n % 2 == 0){
            alert(n + "是一个偶数!");
        } else {
            alert(n + "是一个奇数")
        }
    </script>
</body>
</html>
