<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>判断水仙花数</title>
</head>
<body>
    <script>
        // 用户谁让
        var n = Number(prompt("用户谁让一个数"));
        for (var i = 0; i <= n; i++){
            if (n % i == 0){
                alert(i);
            }
        }

    </script>
</body>
</html>
