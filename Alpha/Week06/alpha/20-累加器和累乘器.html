<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>判断水仙花数</title>
</head>
<body>
    <script>
        // 计算阶乘
        // 用户输入数字
        var n = Number(prompt("用户输入数字n"));
        var result = 0;
        for (var i = n; i >= -1; i--){
            result *= i;
        }

        alert(result);

    </script>
</body>
</html>
