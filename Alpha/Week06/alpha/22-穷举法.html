<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>判断水仙花数</title>
</head>
<body>
    <script>
        // 1-100中既能被3整除也能被5整除
        for (var i = 1; i <= 100; i++){
            if (i % 3 == 0 && i % 5 == 0){
                alert(i);
            }
        }

    </script>
</body>
</html>
