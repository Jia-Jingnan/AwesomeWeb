<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>01-if语句的基本使用</title>
</head>
<body>
    <script>
        // 用户输入一个数字
        var n = Number(prompt("请输入一个数字："));

        if (n > 5) {
            alert("这个数大于5")
        }

        if (n % 2 == 0) {
            alert("这个数是偶数")
        }

        alert("再见")


    </script>
</body>
</html>
