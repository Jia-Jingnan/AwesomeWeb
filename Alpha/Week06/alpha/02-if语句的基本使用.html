<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>01-if语句的基本使用</title>
</head>
<body>
    <script>
        // 用户输入一个数字
        var n = Number(prompt("请输入用户年龄："));

        // 书写if语句，判断是否为偶数
        if (n => 18 && n <= 70){
            alert("可以申领驾照");
        } else {
            alert("不可以申领驾照")
        }
    </script>
</body>
</html>
