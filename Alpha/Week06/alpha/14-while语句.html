<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>判断水仙花数</title>
</head>
<body>
    <script>
        // 累加
        var sum = 0;
        var i = 0;
        while (i <= 100){
            sum += i;
            i ++
        }
        console.log(sum);
    </script>
</body>
</html>
