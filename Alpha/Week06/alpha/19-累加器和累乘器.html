<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>判断水仙花数</title>
</head>
<body>
    <script>
        // 由用户输入数字，计算3/2 + 4/3 + 5/4 + ...
        // 用户输入数字
        var n = Number(prompt("请输入数字n"));

        // 累加器
        var sum = 0;
        for (var i = 2; i <= n; i++){
            sum += i+1/i;
        }

        alert(sum.toFixed(2));

    </script>
</body>
</html>
