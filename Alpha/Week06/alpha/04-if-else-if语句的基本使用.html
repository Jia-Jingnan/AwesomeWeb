<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>01-if语句的基本使用</title>
</head>
<body>
    <script>
        // 用户输入一个数字
        var weight = Number(prompt("请输入体重，以公斤为单位"));
        var height = Number(prompt("请输入身高，以米为单位"));

        // 计算bmi指数
        var bmi = weight / Math.pow(height, 2);
        if (bmi < 18.5){
            alert("瘦")
        } else if (bmi < 24){
            alert("正常")
        } else if (bmi < 28) {
            alert("胖")
        } else if (bmi < 32) {
            alert("过胖")
        } else {
            alert("肥胖")
        }
    </script>
</body>
</html>
