<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>01-文字属性</title>
    <style>
        .para1 {
            color: palevioletred;
        }

        .para2 {
            color: #ff3366;
        }

        .para3 {
            color: #f36;
        }

        .para4 {
            color: #000;
        }

        .para5 {
            font-weight: 700;
        }

        .para6 {
            font-style: italic;
        }
    </style>
</head>
<body>

    <p class="para1">只争朝夕</p>
    <p class="para2">只争朝夕</p>
    <p class="para3">只争朝夕</p>
    <p class="para4">只争朝夕</p>
    <p class="para5">只争朝夕</p>
    <p class="para6">只争朝夕</p>
    <p class="para7">只争朝夕</p>
</body>
</html>
