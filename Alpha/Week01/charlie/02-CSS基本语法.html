<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CSS基本语法</title>
    <style>
        h1 {
            color: red;
            /*背景颜色*/
            background: blue;
        }

        p {
            color: green;
            background-color: antiquewhite;
        }

        li {
            color: orange;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>我是标题</h1>
    <h1>我是标题</h1>
    <h2>二级标题</h2>
    <h2>二级标题</h2>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>我是列表项</li>
        <li>我是列表项</li>
        <li>我是列表项</li>
        <li>我是列表项</li>
    </ul>


</body>
</html>
