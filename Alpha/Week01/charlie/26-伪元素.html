<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>26-伪元素</title>
    <style>
        a::before {
            content: '*';
        }

        a::after {
            content: '^';
        }

        .box1 {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
        }

        .box1::selection {
            background-color: springgreen;
        }

        .box1::first-letter {
            font-size: 50px;
        }

        .box1::first-line {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>
        <a href="">我是超级链接</a>
    </p>
    <p>
        <a href="">我是超级链接</a>
    </p>
    <p>
        <a href="">我是超级链接</a>
    </p>

    <div class="box1">
        文字大飞啊飞啊就看到你发内科发空间呢范德萨发那可就发额爸爸就擦加班费啊晚饭
    </div>
</body>
</html>
