<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>27-权重计算</title>
    <style>
        p {
            color: red;
        }

        .spec {
            color: green;
        }

        #para {
            color: orange;
        }

        /**
            权重（2，0，1）
         */
        #box1 #box2 p {
            color: red;
        }

        /**
            权重（2，1，2  ）
         */
        #box1 div.box2 #box3 p {
            color: green;
        }

        /**
            权重（0，3，1）
         */
        .box1 .box2 .box3 p {
            color: blue;
        }
    </style>
</head>
<body>
    <p id="para" class="spec">
        我是段落
    </p>
    <div id="box1" class="box1">
        <div id="box2" class="box2">
            <div id="box3" class="box3">
                <p>我是段落</p>
            </div>
        </div>
    </div>
</body>
</html>
