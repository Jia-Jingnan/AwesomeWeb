<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>16-编程练习</title>
    <style>
        div>p{
            color: pink;
        }

        div~p{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>aaaa</p>
        <p>bbbb</p>
        <p>cccc</p>
    </div>
    <p>dddd</p>
    <p>aaaa</p>
    <p>aaaa</p>
</body>
</html>
