<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>09-编程练习</title>

    <style>
        .fs {
            color: green;
        }

        .fs span {
            color: pink;
        }

        p.fs {
            font-style: italic;
        }

        h3 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="fs">
        我是div
        <p>我是div内部的p<span>我是span</span></p>
        <p>我是div内部的p<span>我是span</span></p>
    </div>
    <p class="fs">我是p<span>我是span</span></p>
    <p class="fs">我是p<span>我是span</span></p>
    <h3>我是h3</h3>
</body>
</html>
