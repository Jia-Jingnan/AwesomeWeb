<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>25-编程练习</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            background-color: #eee;
            margin-top: 5px;
        }

        section {
            width: 200px;
            height: 30px;
            margin-bottom: 5px;
            background-color: #ffff00;
        }

        section:empty {
            background-color: #abcdef;
        }
    </style>
</head>
<body>
    <div>
        <section>one</section>
        <section>two</section>
    </div>
    <div></div>
    <div>
        <section>three</section>
        <section>four</section>
        <section>five</section>
        <section></section>
    </div>
</body>
</html>
