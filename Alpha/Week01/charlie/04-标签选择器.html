<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>标签选择器</title>
    <style>
        span {
            color: red;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333333;
        }

        #para1 {
            color: red;
        }
    </style>
</head>
<body>
    <p>我们一定<span>不负韶华，只争朝夕</span></p>

    <div>
        <div>
            <ul>
                <li>A</li>
                <li><span>B</span></li>
                <li><span>C</span></li>
            </ul>
        </div>
    </div>
    <p><a href="dfea">我是一个超级链接</a></p>

    <p id="para1">我是段落</p>
    <p id="para2">我是段落</p>
    <p id="para3">我是段落</p>
    <p id="para4">我是段落</p>
</body>
</html>
