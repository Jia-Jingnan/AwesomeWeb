<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>20-编程练习</title>

        th{
            background-color: yellow;
        }

        tbody tr:nth-child(odd){
            color: orange;
        }

        tbody tr:nth-child(even){
            color: green;
        }
    </style>
</head>

    <table border="1" cellspacing="0" width="200">
        <thead>
            <th>序号</th>
            <th>姓名</th>

            <th>年纪</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>男</td>
                <td>12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>男</td>
                <td>12</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>女</td>
                <td>12</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>

                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
