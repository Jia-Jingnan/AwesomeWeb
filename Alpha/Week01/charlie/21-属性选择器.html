<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>21-属性选择器</title>
    <style>
        img {
            width: 400px;
        }

        img[alt^="北京"]{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <img src="images/beijing/1.jpg" alt="北京故宫">
    <img src="images/beijing/2.jpg" alt="北京鸟巢">
    <img src="images/beijing/3.jpg" alt="北京十七孔桥">
    <img src="images/beijing/4.jpg" alt="北京体育场">
    <img src="images/wuxi/1.jpg" alt="芜湖体育场">
    <img src="images/wuxi/2.jpg" alt="太湖">
    <img src="images/wuxi/3.jpg" alt="头">
    <img src="images/wuxi/4.jpg" alt="无锡1">
    <img src="images/wuxi/5.jpg" alt="无锡2">
</body>
</html>
