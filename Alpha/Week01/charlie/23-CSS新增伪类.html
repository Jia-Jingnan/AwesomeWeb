<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CSS新增伪类</title>
    <style>
        .para {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        p:empty{
            background-color: red;
        }

        input:focus {
            background-color: red;
        }

        input:disabled {
            border: 1px solid black;
        }

        input:enabled {
            border: 1px solid orange;
        }

        input:checked + span {
            color: red;
        }

        :root {
            font-size: 30px;
        }

    </style>
</head>
<body>
    <p class="para"></p>
    <p class="para"></p>
    <p class="para">123</p>
    <p class="para"> </p>
    <p>
        <input type="text">
        <input type="text">
        <input type="text" disabled>
    </p>
    <p>
        <input type="checkbox"><span>文字</span>
        <input type="checkbox"><span>文字</span>
        <input type="checkbox"><span>文字</span>
    </p>
</body>
</html>
