<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>07-编程练习</title>
    <style>
        .fs14 {
            font-size: 14px;
        }

        .fs18 {
            font-size: 18px;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        .pink {
            color: pink;
        }

        .orange {
            color: orange;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>
    <p class="fs14 blue">我是一个p标签，我的字体是14px</p>
    <p class="fs18 pink">我是一个p标签，我的字体是18px</p>
    <p class="fs14 green">我是一个p标签，我的字体是14px</p>
    <p class="fs14 red">我是一个p标签，我的字体是14px</p>
    <p class="fs18 orange">我是一个p标签，我的字体是18px</p>
</body>
</html>
