<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>18-编程练习</title>
    <style>
        ol li:nth-child(1){
            color: red;
        }
        ol li:nth-child(2){
            color: green;
        }
        ol li:nth-child(3){
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            家用电器
            <ol>
                <li>冰箱</li>
                <li>洗衣机</li>
                <li>空调</li>
            </ol>
        </li>
        <li>
            清洁用品
            <ol>
                <li>洗衣液</li>
                <li>消毒液</li>
                <li>洗厕液</li>
            </ol>
        </li>
        <li>
            妇婴用品
            <ol>
                <li>奶粉</li>
                <li>纸尿裤</li>
                <li>奶瓶</li>
            </ol>
        </li>

    </ul>
</body>
</html>
