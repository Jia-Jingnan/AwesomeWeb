<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>class选择器</title>
    <style>
        .warning {
            color: red;
        }

        .spec {
            font-style: italic;
        }

        .fs12 {
            font-size: 12px;
        }

        .fs14 {
            font-size: 14px;
        }

        .fs16 {
            font-size: 16px;
        }

        .fs18 {
            font-size: 18px;
        }

        .fs20 {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <p>我是段落</p>
    <p class="warning spec">我是段落</p>
    <p class="warning">我是段落</p>
    <p class="spec">我是段落</p>
    <p>我是段落</p>

    <ul>
        <li>我是列表</li>
        <li class="warning spec">我是列表</li>
        <li class="spec">我是列表</li>
        <li>我是列表</li>
    </ul>

    <p class="fs20">我是一个文字的，使用了原子类</p>



</body>
</html>
