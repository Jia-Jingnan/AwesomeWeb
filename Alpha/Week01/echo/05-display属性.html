<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>05-display属性</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: green;
            padding: 4px 10px;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>

    <span>span1</span>
    <span>span2</span>
</body>
</html>
