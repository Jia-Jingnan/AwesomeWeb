<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>03-margin属性</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        span {
            border: 1px solid #000;
        }

        .span1 {
            margin-right: 30px;
        }

        .span2 {
            margin-left: 40px;
        }

        .box2 {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            /*文字居中, 水平居中*/
            text-align: center;
            /*垂直居中*/
            line-height: 100px;
        }

    </style>
</head>
<body>
    <span class="span1">我是一个span标签</span><span class="span2">我是一个span标签</span>
    <div class="box1"></div>
    <div class="box2">wenzi</div>
</body>
</html>
