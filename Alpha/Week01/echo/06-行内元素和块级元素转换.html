<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>04-行内元素和块级元素的转换</title>
    <style>
        .djjr {
            /*转为块级元素*/
            display: block;
            background-color: orange;
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            text-decoration: none;
            color: white;
        }

        span {
            background-color: purple;
            padding: 8px 20px;
            display: inline-block;
            width: 150px;
            height: 30px;
            margin-top: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <a href="" class="djjr">点击进入</a>

    <div>
        <span>我是span</span>
        <span>我是span</span>
        <span>我是span</span>
        <span>我是span</span>
    </div>
</body>
</html>
