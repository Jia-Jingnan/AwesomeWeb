<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>新增表单控件</title>
</head>
<body>
    <form>
        <p>
            颜色选择控件：
            <input type="color">
        </p>
        <p>
            日期选择控件：
            <input type="date">
        </p>
        <p>
            时间选择控件：
            <input type="time">
        </p>
        <p>
            电子邮件：
            <input type="email ">
        </p>
        <p>
            数字：
            <input type="numbe" min="10" max="13">
        </p>
        <p>
            拖拽条：
            <input type="range" min="10" max="20">
        </p>
        <p>
            搜索：
            <input type="search">
        </p>
        <p>
            输入网址：
            <input type="url">
        </p>
        <p>
            省份：
            <input type="text" list="province-list">
            <datalist id="province-list">
                <option value="山西">
                <option value="山中">
                <option value="山东">
            </datalist>
        </p>
        <p>
            <input type="submit" value="提交表单">
        </p>
    </form>

</body>
</html>
