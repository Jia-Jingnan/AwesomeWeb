<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>22-合并单元格</title>
</head>
<body>
    <table border="1" width="400">
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>C</td>
        </tr>
    </table>

    <table width="300" border="1">
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>A</td>
            <td rowspan="2">A</td>
            <td>A</td>
            <td rowspan="3">A</td>
        </tr>
        <tr>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
    </table>

    <h2>
        同时有行跨度和列跨度
    </h2>
    <table width="300" border="1">
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
