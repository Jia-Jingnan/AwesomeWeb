<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>07-实现一个正方体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            perspective: 300px;
        }

        .box p {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }

        .box p:nth-child(1){
            background-color: rgba(219,56,211,0.486);
            /*前面，行进*/
            transform: translateZ(100px);
        }

        .box p:nth-child(2){
            background-color: rgba(219,56,211,0.486);
            /*顶面*/
            transform: rotateX(90deg) translateZ(100px);
        }

        .box p:nth-child(3){
            background-color: rgba(219,56,211,0.486);
            transform: rotate(180deg) translateZ(100px);
        }

        .box p:nth-child(4){
            background-color: rgba(219,56,211,0.486);
            transform: rotate(-90deg) translateZ(100px);
        }

        .box p:nth-child(5){
            background-color: rgba(219,56,211,0.486);
            transform: rotateY(90deg) translateZ(100px);
        }

        .box p:nth-child(6){
            background-color: rgba(219,56,211,0.486);
            transform: rotateY(-90deg) translateZ(100px);
        }


    </style>
</head>
<body>
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>

    </div>
</body>
</html>
