<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>09-线性渐变</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            margin-bottom: 10px;
            background-image: linear-gradient(to right, blue,red);
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            margin-bottom: 10px;
            background-image: linear-gradient(45deg, blue,red);
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            margin-bottom: 10px;
            background-image: linear-gradient(to right, red,yellow,orange,blue,purple);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
