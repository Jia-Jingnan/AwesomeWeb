<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>07-背景图片位置</title>
    <style>

        .box1 {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
            background-image: url("images/0.jpg");
            background-repeat: no-repeat;
            background-size: 50% auto;
            background-position: 100px 150px;
            margin-bottom: 10px;
        }

        .box2 {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
            background-image: url("images/0.jpg");
            background-repeat: no-repeat;
            background-size: 50% auto;
            background-position: right top;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
