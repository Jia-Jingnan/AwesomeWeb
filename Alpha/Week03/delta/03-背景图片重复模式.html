<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>03-背景图片重复模式</title>
    <style>
        body {
            background-image: url("images/bg1.png");
        }

        div {
            width: 900px;
            height: 600px;
            border: 1px solid #000;
            margin-bottom: 10px;
            background: white url("images/archer.png");
        }

        .box1 {
            background-repeat: repeat;
        }

        .box2 {
            background-repeat: repeat-x;
        }

        .box3 {
            background-repeat: repeat-y;
        }

        .box4 {
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
