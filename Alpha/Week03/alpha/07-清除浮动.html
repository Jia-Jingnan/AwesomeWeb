<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>07-清除浮动</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        /*div {*/
        /*    !*overflow: hidden;*!*/
        /*    margin-bottom: 20px;*/
        /*}*/

        /*.box2 {*/
        /*    margin-top: 20px;*/
        /*    clear: both;*/
        /*}*/

        div {
            margin-top: 20px;
        }

        .clearfix {
            content: '';
            clear: both;
            display: block;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <p></p>
        <p></p>
    </div>
    <div class="clearfix">
        <p></p>
        <p></p>
    </div>
</body>
</html>
