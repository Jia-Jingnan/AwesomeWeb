<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>16-遮盖效果</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .carousel {
            width: 650px;
            height: 350px;
            border: 1px solid #000000;
            margin: 40px auto;
            position: relative;
        }

        .carousel .btn {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid #000000;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            background-color: #abcdef;
            cursor: pointer;
            font-family: consolas;
            font-size: 26px;
        }

        .carousel .btn:hover {
            background-color: gold;
            color: white;
        }

        .carousel .leftbtn {
            left: 10px;
            top: 50%;
            margin-top: -20px;
        }

        .carousel .rightbtn {
            right: 10px;
            top: 50%;
            margin-top: -20px;
        }

        .carousel ol {
            position: absolute;
            width: 200px;
            height: 20px;
            right: 20px;
            bottom: 20px;
            list-style: none;
        }

        .carousel ol li {
            float: left;
            width: 20px;
            height: 20px;
            background-color: gold;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <img src="images/beijing/1.jpg" alt="">
        <a class="leftbtn btn">&lt;</a>
        <a class="rightbtn btn">&gt;</a>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>
</html>
