<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>03-浮动实现网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
        }

        .content {
            width: 1000px;
            height: 500px;
            margin: 40px auto;
        }

        footer {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            background-color: #333333;
        }

        header .logo {
            float: left;
            width: 220px;
            height: 100px;
            background-color: orange;
        }

        header .login {
            float: right;
            width: 220px;
            height: 30px;
            background-color: orange;
        }

        nav {
            float: right;
            width: 690px;
            height: 50px;
            background-color: green;
            margin-top: 20px;;
        }

        .content .ad {
            float: left;
            width: 300px;
            height: 500px;
            background-color: springgreen;
        }

        .content main {
            float: right;
            width: 680px;
            height: 500px;
        }

        .content main .banner {
            width: 680px;
            height: 380px;
            background-color: orange;
        }

        .content main .pics {
            width: 680px;
            height: 100px;
            margin-top: 20px;
            background-color: purple;
        }

        .content main .pics ul {
            list-style: none;
        }

        .content main .pics ul li {
            float: left;
            width: 160px;
            height: 100px;
            background-color: blueviolet;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="login"></div>
        <nav></nav>
    </header>
    <section class="content">
        <aside class="ad"></aside>
        <main>
            <div class="banner"></div>
            <div class="pics">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </main>
    </section>
    <footer></footer>
</body>
</html>
