<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>19-编程练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .per {
            width: 300px;
            height: 300px;
            background-color: red;
            margin-left: 200px;
            margin-top: 200px;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>

    <div class="per">
        <div class="son"></div>
    </div>
</body>
</html>
