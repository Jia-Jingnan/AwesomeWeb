<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>01-浮动的基本概念</title>
    <style>
        .box1 {
            width: 600px;
            height: 200px;
            border: 1px solid #000000;
        }

        .box1 .c1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            float: left;
        }

        .box1 .c2 {
            width: 200px;
            height: 200px;
            background-color: purple;
            float: left;
        }

        .box1 .c3 {
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
</body>
</html>
