<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>09-动画效果实战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .dengpao {
            position: absolute;
            top: 300px;
            left: 300px;
        }

        .guang {
            position: absolute;
            top: 235px;
            left: 222px;
            animation: ss 1s ease 0s infinite alternate;
        }

        @keyframes ss {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }

        }

        .huojian {
            position: absolute;
            top: 300px;
            left: 800px;
            animation: zd .4s linear infinite alternate;
        }

        @keyframes zd {
            from {
                transform: translateX(-20px) translateY(-20px);
            }

            to {
                transform: translateX(20px) translateY(20px);
            }
        }

        .line1 {
            width: 2px;
            height: 166px;
            background-color: blue;
            position: absolute;
            top: 300px;
            left: 800px;
            transform: rotate(45deg);
            animation: yd .8s linear 0s infinite;
        }
        
        @keyframes yd {
            0% {
                transform: rotate(45deg) translateY(-200px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            to {
                transform: rotate(45deg) translateY(200px);
                opacity: 0;
            }
        }

        .line2 {
            width: 2px;
            height: 166px;
            background-color: blue;
            position: absolute;
            top: 340px;
            left: 850px;
            transform: rotate(45deg);
            animation: yd .8s linear .4s infinite;
            opacity: 0;
        }

        .line2 {
            width: 2px;
            height: 166px;
            background-color: blue;
            position: absolute;
            top: 380px;
            left: 900px;
            transform: rotate(45deg);
            animation: yd .8s linear .4s infinite;
            opacity: 0;
        }


    </style>
</head>
<body>
    <img class="dengpao" src="images/dengpao.png">
    <img class="guang" src="images/guang.png">
    <img class="huojian" src="images/huojian.png">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
</body>
</html>
