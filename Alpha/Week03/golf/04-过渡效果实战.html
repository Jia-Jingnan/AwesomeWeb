<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>04-过渡效果实战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
           width: 1200px;
            overflow: hidden;
            margin: 40px auto;
        }

        .box ul {
            list-style: none;
        }

        .box ul li {
            float: left;
            width: 380px;
            height: 210px;
            margin-right: 20px;
            position: relative;
        }

        .box ul li img {
            width: 380px;
            height: 210px;
        }

        .box ul li .info {
            position: absolute;
            width: 370px;
            height: 20px;
            line-height: 20px;
            color: white;
            bottom: 0;
            padding-left: 10px;
            background-color: rgba(0,0,0,.5);
            opacity: 0;
            transition:opacity 1s linear 0s;
        }

        .box ul li:hover .info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        
        <ul>
            <li>
                <img src="images/0.jpg">
                <div class="info">鸟巢</div>
            </li>
            <li>
                <img src="images/1.jpg">
                <div class="info">罗架空桥</div>
            </li>
            <li>
                <img src="images/2.jpg">
                <div class="info">背景的姑姑</div>
            </li>
        </ul>
    </div>
</body>
</html>
