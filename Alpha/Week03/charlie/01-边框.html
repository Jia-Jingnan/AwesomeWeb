<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>01-边框</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            border: 3px solid #000000;
            margin-bottom: 10px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 3px dashed #000000;
            margin-bottom: 10px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 3px dotted #000000;
            margin-bottom: 10px;
        }

        .box4 {
            width: 200px;
            height: 200px;
            border-width: 3px;
            border-style: dotted;
            border-color: red;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <div class="box1">
        solid
    </div>
    <div class="box2">
        dashed
    </div>
    <div class="box3">
        dotted
    </div>
    <div class="box4">

    </div>
</body>
</html>
