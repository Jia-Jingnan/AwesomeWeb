<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>05-编程练习</title>
    <style>
        .li1 div {
            width: 100px;
            height: 20px;
            border-top: 2px solid red;
            margin: 10px;
        }

        .li2 div {
            width: 100px;
            height: 20px;
            border-right: 2px dotted green;
            margin: 10px;
        }

        .li3 div {
            width: 100px;
            height: 20px;
            border-bottom: 2px dashed blue;
            margin: 10px;
        }

        .li4 div {
            width: 100px;
            height: 20px;
            border-left: 3px solid rebeccapurple;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="li1"><div>第一个li</div></li>
        <li class="li2"><div>第二个li</div></li>
        <li class="li3"><div>第三个li</div></li>
        <li class="li4"><div>第四个li</div></li>
    </ul>
</body>
</html>
