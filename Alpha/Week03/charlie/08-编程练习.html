<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>08-编程练习</title>
    <style>
        .box1 {
            width: 0px;
            height: 0px;
            /*transparent是透明色*/
            border: 40px solid transparent;
            border-left-color: red;
            position: absolute;
            top: 10px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .box2 {
            width: 0px;
            height: 0px;
            /*transparent是透明色*/
            border: 40px solid transparent;
            border-right-color: red;
            position: absolute;
            top: 10px;
            left: 1px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
