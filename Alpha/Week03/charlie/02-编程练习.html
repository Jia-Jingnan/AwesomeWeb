<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>02-编程练习</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            border: 2px dashed blue;
            margin-bottom: 10px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 2px solid pink;
            margin-bottom: 10px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 2px dotted green;
        }
    </style>
</head>
<body>
    <div class="box1">第一个div</div>
    <div class="box2">第二个div</div>
    <div class="box3">第三个div</div>
</body>
</html>
