<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>06-圆角</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            border: 1px solid rebeccapurple;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid rebeccapurple;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 1px solid rebeccapurple;
            border-radius: 100px;
            margin-bottom: 20px;
        }

        .box7 {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .box8 {
            width: 200px;
            height: 400px;
            border: 1px solid rebeccapurple;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
    <div class="box3">

    </div>
    <div class="box7">

    </div>
    <div class="box8">

    </div>

</body>
</html>
